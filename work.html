---
layout: layout
title: "Portfolio"
---
<section class="content">
  <h1>{{ site.name }}</h1>
  <p> The notebook is a portfolio of sorts comprised of finsihed projects and works in progress. </p>
  {% for post in site.posts %}
    {% if post.categories contains 'blog' %}
      <div class="post">
          <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
          <p class="meta">Date: {{ post.date }}</p>
      </div>
    {% endif %}
  {% endfor %}
</section>
