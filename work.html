---
layout: layout
title: "Portfolio"
---
<section class="content">
  <h1>Portfolio</h1>
  <ul class="listing">
  {% for post in site.posts %}
    {% if post.categories contains 'work' %}
      {% unless post.draft %}
      <li>
        <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endunless %}
    {% endif %}
  {% endfor %}
  </ul>
</section>
